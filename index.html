<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <header class="container-fluid container-header ">
        <div class="logo"><img src="./img/logo.png" alt="logo"></div>
    </header>

    <nav class="nav-container">
        <div class="d-flex" role="search">
            <label for="pokemon">Pesquise o Pokemon: </label>
            <input onchange="searchPokemon()" class="form-control me-2" type="search" placeholder="Pokemon" aria-label="Search" name="pokemon"
                id="search-pokemon">
            <button class="btn btn-outline-primary" onclick="searchPokemon()"><i
                    class="fa-solid fa-magnifying-glass"></i>Pesquisar</button>
        </div>
        <!-- <div>
            <button class="btn btn-primary">Listar Pokemon</button>
        </div> -->

    </nav>

    <main>
        <div class="container">
            <div class="cards-pokemon row justify-content-center" id="content">
            </div>
        </div>
    </main>

</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
<script src="./js/script.js"></script>

</html>
